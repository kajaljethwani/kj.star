<script>
   var percentage;
   percentage=parseInt(prompt("enter marks: "));
   if (percentage>=70)
   {
    document.write("DIST");
   }
   else if (percentage>=60)
   {
    document.write("FIRST");
   }
   else if (percentage>=50)
   {
     document.write("SECOND");
   }
   else if (percentage>=40)
   {
    document.write("PASS");
   }
   else
   {
    document.write("FAIL");
   }	
   </script>
